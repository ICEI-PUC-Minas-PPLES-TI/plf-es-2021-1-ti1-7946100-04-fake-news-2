<!DOCTYPE html>
<html>    
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
        <script src="backend.js"></script> 

        <link rel="stylesheet" href="../home/index.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="../home/index.js"></script> 
    </head>

    <body class="register_body">

    <header id="header">
    </header>

        <div class="register_body container col-6">
            <div style="margin: 0 20px">

                <div class="title_report">
                    Reportar Fake News
                </div>
                <div class="subtitle_report">
                    Texto sobre a importância de se denunciar uma fake news. <br><br>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed tincidunt congue ligula in rutrum. Morbi nec lacus condimentum, hendrerit mi eu, feugiat.
                </div>
            </div>
            <div class="search">
                <form method="post" id="signup">
                    <div class="form_info">Informações da notícia:</div>
                    <div>
                        <input id="link" type="text" class="searchBar" placeholder="Link:">
                    </div>

                    <div>
                        <div>
                            <input id="assunto" type="text" class="searchBar" placeholder="Assunto:">
                        </div>
                        <div>
                            <textarea id="motivo" type="text" class="searchBar" placeholder="Porque você considera essa notícia uma fake news:"></textarea>
                        </div>

                        <div style="display: flex; margin: 0 20px;" id="form_not_adm">
                            <input type="button" class="button_a searchButton registerButton backButton_a" value="Reportar" onclick="save_report()">
                        </div>
                    </div>

                    <div id="form_adm" style="display: none;">
                        <div>
                            <input id="titulo" type="text" class="searchBar" placeholder="título da materia">
                        </div>

                        <div>
                            <input type="checkbox" id="isFake" name="isFake">
                            <label for="isFake">Fake news</label>
                        </div>

                        <div>
                            <input id="veiculo" type="text" class="searchBar" placeholder="Nome do veículo">
                        </div>
                        
                        <div>
                            <textarea id="texto" type="text" class="searchBar" placeholder="Texto completo"> </textarea>
                        </div>
                        <div>
                            <input type="checkbox" id="revisado" name="revisado">
                            <label for="revisado">Revisado</label>
                        </div>
                        <input class="classhere" type="file" name="logo" id="logo" />
                        <div class="imagearea"></div>    
                        
                        
                        <div style="display: flex;" id="save_without_edit">
                            <input type="button" class="button_a searchButton registerButton" value="Salvar" onclick="save()">
                            <a href="../home/index.html" class="button_a backButton_a">
                                <div class="searchButton registerButton backButton" >
                                    voltar         
                                </div>
                            </a>
                        </div>
                        <div style="display: flex;" id="save_with_edit">
                            <input type="button" class="button_a searchButton registerButton" value="Salvar Edição" onclick="saveOnEdit()">
                            <a href="../home/index.html" class="button_a backButton_a">
                                <div class="searchButton registerButton backButton" >
                                    voltar         
                                </div>
                            </a>
                        </div>
                    </div>
                
                </form>
            </div>
        </div>

    </body>
    <script>
if(localStorage.getItem('loggedId') != null){
        document.getElementById("form_adm").style.display = "block";
        document.getElementById("form_not_adm").style.display = "none";
    }

    if(localStorage.getItem("to_edit") != null){
        document.getElementById("save_without_edit").style.display = "none";
        document.getElementById("save_with_edit").style.display = "flex";
    
        edit();
    }
    </script>
</html>
