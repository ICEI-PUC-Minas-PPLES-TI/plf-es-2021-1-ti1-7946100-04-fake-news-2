<!DOCTYPE html>
<html>
  <head>
    <title>Trust News</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></metaname>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="index.js"></script> 
  </head>
  
  <body>

    <header id="header">
    </header>
    
    <main class="container">
      <div class="row central">
        
        <div class="col-sm-12 col-md-5 col-lg-5 sign">
          <p>Sign In</p>
          <form id="signin" method="post">
            <input type="text" id="email" placeholder="Email:">
            <input type="password" id="password" placeholder="Senha:">
            <input type="submit" id="btn-signin" value="Sign In"> 
          </form>
        </div>

        <div class="col-sm-12 col-md-5 col-lg-5 sign">
          <p>Sign Up</p>
          <form id="signup" method="post">
            <input type="text" id="nome" placeholder="Nome:">
            <input type="text" id="Email" placeholder="Email:">
            <input type="text" id="telefone" placeholder="Telefone:">
            <input type="password" id="senha" placeholder="Senha:">
            <input type="password" id="confirmarsenha" placeholder="Confirmar Senha:">
            <input type="submit" id="btn-signup" value="Sign Up"> 
          </form>
        </div>
      </div>
    </main>

    <footer id="footer">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
